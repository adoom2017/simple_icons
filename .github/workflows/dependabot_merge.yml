name: "Dependabot Automerge - Action"

on:
  pull_request:

jobs:
  worker:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      # close PR
      - name: Comment close PR
        uses: actions/github-script@v3
        with: 
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '@dependabot close'
            })
          github-token: ${{secrets.MYGITHUB_TOKEN}}

    # start real build
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '15.x'

      # Setup the flutter environment.
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable' # 'dev', 'alpha', default to: 'stable'
          # flutter-version: '1.12.x' # you can also specify exact version of flutter

      - name: Install dependencies
        run: sudo apt install fonttools && sudo snap install yq
        
      - name: Get Flutter packages
        run: flutter pub get

      - name: Run build script
        run: bash ./build.sh
        working-directory: ./tool/

      - name: Set Version and Changelog
        run: bash ./set_version.sh
        working-directory: ./tool/

      - name: Varify Flutter yaml version
        run: flutter pub get

      - name: Commit new changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "ðŸ¤– - the font repository was updated"
          git push

